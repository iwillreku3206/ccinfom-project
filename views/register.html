<!DOCTYPE html>
<html>

<head>
  <title>Vapor Community Market</title>
  <link rel="stylesheet" href="/assets/xp.css">
  <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
  <main class="center-container">
    <div class="window" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">Create an account</div>
        <div class="title-bar-controls">
          <button aria-label="Close" onclick="location.href='/'"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Enter your user details</p>
          <p style="color: red">{{error}}</p>
        <form method="POST" action="/auth/register">
          <div class="field-row">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required />
          </div>

          <div class="field-row">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required />
          </div>

          <div class="field-row">
            <label for="displayName">Display Name</label>
            <input id="displayName" type="text" name="displayName" />
          </div>

          <section class="field-row form-buttons" style="justify-content: flex-end">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
          </section>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
