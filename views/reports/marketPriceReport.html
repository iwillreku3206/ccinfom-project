
<!DOCTYPE html>
<html>

<head>
  <title>Vapor Community Market</title>
  <link rel="stylesheet" href="/assets/xp.css">
  <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
  <main class="center-container">
    <div class="window" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">Admin Control Panel</div>
        <div class="title-bar-controls">
          <button aria-label="Close" onclick="location.href='/home'"></button>
        </div>
      </div>
      <div class="window-body" style="background: white">
        <div class="menu-container">
          <a href="/admin/users" class="menu-item"><img src="/assets/user.png" alt="" class="menu-icon">
            <span class="menu-text">Manage Users</span></a>
          <a href="/game/manage" class="menu-item"><img src="/assets/games.png" alt="" class="menu-icon">
            <span class="menu-text">Manage Games</span></a>
          <a href="/item/manage" class="menu-item"><img src="/assets/folder.png" alt="" class="menu-icon">
            <span class="menu-text">Manage Items</span></a>
      </div>
      </div>
      <div class="status-bar">Signed in as {{displayName}} ({{username}})</div>
    </div>
  </main>
</body>

</html>
