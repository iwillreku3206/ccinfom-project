
<!DOCTYPE html>
<html>

<head>
  <title>Vapor Community Market</title>
  <link rel="stylesheet" href="/assets/xp.css">
  <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
  <main class="center-container">
    <div class="window" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">Market Price Report</div>
        <div class="title-bar-controls">
          <button aria-label="Close" onclick="location.href='/home'"></button>
        </div>
      </div>
      <fieldset>
        <legend>Settings</legend>
        <form action="/reports/marketPriceReport" method="get">
          <label for="month">Month:</label>
          <select name="month" id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <label for="year">Month:</label>
          <input type="number" name="year" id="year">
          <label for="year">Item</label>
          <select name="item" id="item">
            {{#items}}
            <option value="{{id}}">{{name}} ({{game}})</option>
            {{/items}}
          </select>
        </form>
      </fieldset>
      <div class="status-bar">Signed in as {{displayName}} ({{username}})</div>
    </div>
  </main>
</body>

</html>
